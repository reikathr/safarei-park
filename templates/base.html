{% load static %}
{% load sass_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% sass_src 'scss\styles.scss' %}">
        {% block meta %}
        {% endblock meta %}
    </head>

    <body>
        <div class="navbar">
            <div class="navbar-left">
                <a href="#" class="Logo">
                    <img class="logoimg" width="106" height="42 data-src="media/Safarei.png" alt="Safarei" src="media/Safarei.png">
                </a>
            </div>
            <div class="navbar-right">
                <a href="{% url 'main:create_animal' %}">Add Animal</a>
            </div>
        </div>
            {% block content %}
            {% endblock content %}
        <div class="spacer"></div>
        <div class="footer">
            <p>&copy; Made by Athira Reika (PBP F) with <3 </p>
        </div>
    </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@2.10.2/dist/umd/popper.min.js"></script>
